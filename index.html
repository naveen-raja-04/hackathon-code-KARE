<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Term Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Medical Term Converter</h1>
        <div class="form-group">
          <label for="medical-term" style="font-size: 20px; color:#decfd1">Enter Medical Term:</label>
          <input type="text" id="medical-term" placeholder="Enter medical term"></input>
          <button id="convert-btn" style="border-radius: 20px; padding:10px 10px;">Convert</button>
        </div>
        <div class="result" id="result"></div>
        <div class="result-speak">
        <button id="speak-btn" style="color: rgb(210, 228, 213); margin-left: 220px;margin-top: 10px; border-radius: 20px; display:inline-flex; padding: 5px 5px;" >Speak <img src="images/speaker.jpeg" alt="speaker"  style="width: 25px; height: 25px;border-radius: 15px; margin-left: 5px; display: inline-block;"></button> </div>
    </div>
  <script src="script.js"></script>
    
 
</body>
</html>
